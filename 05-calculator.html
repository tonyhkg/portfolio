<html>

    <p>

    calculation += 1;
    console.log(calculation);
    ">1</button>

    <button onClick="
    calculation += 2;

    ">2</button>

    console.log(calculation);

    <button onClick="
    calculation -= ' / ';
    console.log(calculation);
    ">/</button>

    <button onClick="
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>
    </p>
